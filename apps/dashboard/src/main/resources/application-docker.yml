quarkus:
  http:
    port: 8080
  mongodb:
    connection-string: mongodb://erp-mongodb:27017
    database: dashboard
  rest-client:
    "com.soitio.selfregister.client.RegistrationClient":
      url: http://erp-consul:8500
  index-dependency:
    selfregister:
      group-id: com.soitio.selfregister
      artifact-id: self-register-quarkus
    widget-commons:
      group-id: com.soitio.widgets
      artifact-id: widget-commons
  shutdown:
    timeout: PT5S

service-discovery:
  service-name: dashboard
  host: dashboard
  port: 8080