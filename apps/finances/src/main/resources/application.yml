server:
  port: 8084

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/finances?useUnicode=yes&characterEncoding=UTF-8
    username: finances
    password: finances
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
  cloud:
    openfeign:
      client:
        config:
          self-register:
            url: http://localhost:8080/register
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

logging:
  level:
    pl:
      mlisowski: DEBUG

