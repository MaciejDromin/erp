quarkus:
  log:
    level: INFO
  http:
    port: 8070
    limits:
      max-body-size: 100000000
  mongodb:
#    TODO: After it gets fixed, can create multiple reactive clients
#    https://github.com/quarkusio/quarkus/issues/45433
    connection-string: mongodb://localhost:27017
  grpc:
    server:
      use-separate-server: false
    clients:
      authService:
        host: localhost
        port: 8070
  generate-code:
    grpc:
      scan-for-proto: com.soitio:auth-client
  index-dependency:
    smallrye-jwt:
      group-id: io.smallrye
      artifact-id: smallrye-jwt

smallrye:
  jwt:
    sign:
      key:
        location: <private_key_location>
    encrypt:
      key:
        location: <public_key_location>
    new-token:
      issuer: https://soitio.com

mp:
  jwt:
    verify:
      publickey:
        location: <public_key_location>
      issuer: https://soitio.com

gateway:
  routes:
    FINANCES:
      hostname: localhost
      port: 8084
    INVENTORY:
      hostname: localhost
      port: 8082
    PURCHASE-SCANNER:
      hostname: localhost
      port: 8100
    WIDGETS_FINANCES:
      hostname: localhost
      port: 8080
    DASHBOARD:
      hostname: localhost
      port: 8083
    REPORTS:
      hostname: localhost
      port: 8086